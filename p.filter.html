<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="pfilter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="Show all">Show All</span>
        <span class="item" data-name="Nature">Nature</span>
        <span class="item" data-name="Car">Car</span>
        <span class="item" data-name="people">people</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      
      <div class="image" data-name="Nature"><span><img src="monuniton1.jpg" alt=""></span></div>
      <div class="image" data-name="Nature"><span><img src="light.webp" alt=""></span></div>
      <div class="image" data-name="Nature"><span><img src="b.webp" alt=""></span></div>
      <div class="image" data-name="Car"><span><img src="adi car.webp" alt=""></span></div>
      <div class="image" data-name="Car"><span><img src="rx.jpg" alt=""></span></div>
      <div class="image" data-name="Car"><span><img src="bmw car.jpg" alt=""></span></div>
      <div class="image" data-name="people"><span><img src="boy.jpeg" alt=""></span></div>
      <div class="image" data-name="people"><span><img src="girl.webp" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="p.filter.js"></script>

</body>
</html>
